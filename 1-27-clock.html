<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Telling Quiz: 30 Clock Problems</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #c0392b;
            --bg: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: var(--primary);
        }
        .quiz-intro {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        /* Grid layout for the questions */
        .quiz-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styles for each question card */
        .question-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 5px solid var(--secondary);
        }
        .question-number {
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        /* SVG Clock Styling */
        .clock-svg {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
            height: auto;
        }
        .clock-face { stroke: #333; stroke-width: 3; fill: white; }
        .center-dot { fill: #333; }
        .hour-mark { stroke: #555; stroke-width: 2; }
        
        /* Hand styling */
        .hand { stroke-linecap: round; }
        .hour-hand { stroke: var(--primary); stroke-width: 5; }
        .minute-hand { stroke: var(--secondary); stroke-width: 3; }

        /* Multiple Choice Options Styling */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
            display: inline-block;
            margin-top: 10px;
        }
        .option-label {
            display: block;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .option-label:hover {
            background-color: #f0f8ff;
            border-color: var(--secondary);
        }
        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        /* Feedback styling */
        .feedback {
            margin-top: 15px;
            font-weight: bold;
            display: none;
            padding: 8px;
            border-radius: 6px;
        }
        .feedback.correct { display: block; background-color: #d4edda; color: var(--success); }
        .feedback.incorrect { display: block; background-color: #f8d7da; color: var(--error); }
        .correct-answer-text { display: none; margin-top: 5px; font-size: 0.9em; color: var(--primary);}

        /* Disable interaction after answering */
        .question-card.answered .option-label { pointer-events: none; opacity: 0.7; }

        #score-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>It's About Time!</h1>
    <p class="quiz-intro">Look at the 30 clocks below and select the correct time for each one.</p>

    <div class="quiz-container" id="quiz-container">
        </div>
    
    <div id="score-display">Score: 0 / 30</div>

<script>
    let score = 0;
    const totalQuestions = 30;

    // --- Helper Functions ---

    function formatTime(h, m) {
        let displayHour = h === 0 ? 12 : h;
        let displayMinute = m < 10 ? '0' + m : m;
        return `${displayHour}:${displayMinute}`;
    }

    // UPDATED: Generates the SVG HTML with correct pivot point logic
    function generateClockSVG(hour, minute) {
        // Calculate degrees
        const minuteDeg = minute * 6;
        const hourDeg = (hour * 30) + (minute * 0.5);

        // We use transform="rotate(deg, cx, cy)" inside the SVG. 
        // cx=50, cy=50 is the absolute center of the clock face.
        
        return `
        <svg class="clock-svg" viewBox="0 0 100 100" width="200" height="200">
            <circle class="clock-face" cx="50" cy="50" r="45" />
            
            ${[0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330].map(deg => 
                // Marks drawn at top (12:00 position) then rotated around 50,50
                `<line class="hour-mark" x1="50" y1="5" x2="50" y2="10" transform="rotate(${deg}, 50, 50)" />`
            ).join('')}
            
            <line class="hand minute-hand" x1="50" y1="50" x2="50" y2="15" transform="rotate(${minuteDeg}, 50, 50)" />

            <line class="hand hour-hand" x1="50" y1="50" x2="50" y2="25" transform="rotate(${hourDeg}, 50, 50)" />
            
            <circle class="center-dot" cx="50" cy="50" r="3" />
        </svg>
        `;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- Main Logic ---

    function generateQuestionsData() {
        let questions = [];
        for (let i = 0; i < totalQuestions; i++) {
            let h = Math.floor(Math.random() * 12) + 1; 
            let m = Math.floor(Math.random() * 12) * 5; 

            // Fix edge case: if hour is 12, calculation logic expects 12, but display might vary.
            // SVG logic: 12 o'clock = 360 degrees or 0.
            
            let correctTimeStr = formatTime(h, m);
            let options = [correctTimeStr];

            // Distractor 1: Offset by 1 hour
            let d1H = h + 1 > 12 ? 1 : h + 1;
            options.push(formatTime(d1H, m));

            // Distractor 2: Offset by 5 or 10 minutes back
            let d2M = (m - 10 + 60) % 60;
            options.push(formatTime(h, d2M));

            // Distractor 3: Hand Swap or random
            if (m % 5 === 0) {
                 let fakeHour = m / 5 === 0 ? 12 : m / 5;
                 let fakeMinute = h * 5 === 60 ? 0 : h * 5;
                 options.push(formatTime(fakeHour, fakeMinute));
            } else {
                 let d3H = h - 1 < 1 ? 12 : h - 1;
                 options.push(formatTime(d3H, m));
            }

            // Cleanup duplicates
            options = [...new Set(options)].slice(0, 4);
            while (options.length < 4) {
                 options.push(formatTime(Math.floor(Math.random()*12)+1, Math.floor(Math.random()*12)*5));
                 options = [...new Set(options)];
            }

            shuffleArray(options); 

            questions.push({
                id: i + 1,
                hour: h === 12 ? 0 : h, // normalize 12 to 0 for math if needed, but standard clock logic handles 12 fine as 360.
                // Actually, let's keep h as 1-12 for the SVG function, it handles the math (12*30 = 360 = 0).
                hourVal: h,
                minuteVal: m,
                correctAnswer: correctTimeStr,
                options: options
            });
        }
        return questions;
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        const questionsData = generateQuestionsData();

        questionsData.forEach(qData => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${qData.id}`;

            const svgHTML = generateClockSVG(qData.hourVal, qData.minuteVal);

            let optionsHTML = '';
            qData.options.forEach((opt, index) => {
                const radioId = `q${qData.id}-opt${index}`;
                optionsHTML += `
                    <label class="option-label" for="${radioId}">
                        <input type="radio" id="${radioId}" name="question${qData.id}" value="${opt}" 
                               onclick="checkAnswer(this, '${qData.correctAnswer}', ${qData.id})">
                        ${opt}
                    </label>
                `;
            });

            card.innerHTML = `
                <span class="question-number">Problem ${qData.id}</span>
                ${svgHTML}
                <div class="options-container">
                    ${optionsHTML}
                </div>
                <div class="feedback" id="feedback-${qData.id}"></div>
                <div class="correct-answer-text" id="correct-text-${qData.id}">Correct answer: ${qData.correctAnswer}</div>
            `;
            container.appendChild(card);
        });
    }

    function checkAnswer(radioButton, correctAnswer, questionId) {
        const selectedValue = radioButton.value;
        const card = document.getElementById(`q-card-${questionId}`);
        const feedbackDiv = document.getElementById(`feedback-${questionId}`);
        const correctTextDiv = document.getElementById(`correct-text-${questionId}`);
        const scoreDisplay = document.getElementById('score-display');

        card.classList.add('answered');
        const radios = card.querySelectorAll('input[type="radio"]');
        radios.forEach(r => r.disabled = true);

        if (selectedValue === correctAnswer) {
            score++;
            feedbackDiv.textContent = "Correct! \u2713"; 
            feedbackDiv.className = "feedback correct";
            radioButton.parentElement.style.backgroundColor = "#d4edda";
            radioButton.parentElement.style.borderColor = "#28a745";
        } else {
            feedbackDiv.textContent = "Incorrect \u2718"; 
            feedbackDiv.className = "feedback incorrect";
            radioButton.parentElement.style.backgroundColor = "#f8d7da";
            radioButton.parentElement.style.borderColor = "#dc3545";
            correctTextDiv.style.display = "block";
        }

        scoreDisplay.textContent = `Score: ${score} / ${totalQuestions}`;
    }

    renderQuiz();

</script>
</body>
</html>
